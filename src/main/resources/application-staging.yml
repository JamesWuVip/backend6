# Railway云端部署配置
spring:
  profiles:
    active: staging
  
  # 数据库配置 - 使用Railway提供的MySQL
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/wanli_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境使用validate，不自动创建表
    show-sql: false     # 生产环境不显示SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        use_sql_comments: false
  
  # Redis配置 - 使用Railway提供的Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # 应用配置
  application:
    name: wanli-backend
  
  # 服务器配置
  server:
    port: ${PORT:8080}  # Railway会自动设置PORT环境变量
    servlet:
      context-path: /api
  
# 日志配置
logging:
  level:
    root: INFO
    com.wanli: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  
# JWT配置
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000  # 24小时
  
# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  
# 应用信息
info:
  app:
    name: Wanli Backend
    version: 1.0.0
    environment: staging
    description: Wanli项目后端API服务