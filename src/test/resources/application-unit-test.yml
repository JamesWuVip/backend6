# 单元测试配置文件 - 使用H2内存数据库和mock配置
spring:
  # 数据源配置 - H2内存数据库
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # H2控制台配置（测试时可用）
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Redis配置 - 使用嵌入式Redis或mock
  data:
    redis:
      host: localhost
      port: 6370  # 使用不同端口避免冲突
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          
  # Flyway配置 - 单元测试时禁用
  flyway:
    enabled: false
    
  # 测试数据库配置
  test:
    database:
      replace: none  # 不替换数据源配置
      
# 服务器配置
server:
  port: 0  # 随机端口
  
# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      
# 日志配置
logging:
  level:
    com.wanli: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
# JWT配置
jwt:
  secret: test-secret-key-for-unit-testing-only-not-for-production-use
  expiration: 3600000  # 1小时
  
# 应用配置
app:
  name: Wanli Backend Unit Test
  version: 1.0.0
  description: Unit Test Configuration