# 集成测试环境配置 - 使用本地MySQL和Redis
spring:
  # 数据库配置 - 使用本地MySQL数据库
  datasource:
    url: jdbc:mysql://localhost:3306/wanli_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # Redis配置 - 使用本地Redis
  data:
    redis:
      host: localhost
      port: 6379  # 使用标准Redis端口
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Flyway配置 - 集成测试时禁用数据库迁移，使用JPA自动创建表结构
  flyway:
    enabled: false
  
  # 测试配置
  test:
    database:
      replace: none

# 服务器配置
server:
  port: 0  # 随机端口

# 日志配置
logging:
  level:
    com.wanli: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-test-environment
  expiration: 86400000  # 24小时

# 应用配置
app:
  name: "万里学堂测试环境"
  version: "1.0.0"
  description: "在线教育平台后端服务测试环境"